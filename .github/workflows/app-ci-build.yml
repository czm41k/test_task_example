
---
name: Build image

on:
  push:
    tags: [ "v[0-9].[0-9]+.[0-9]" ]
    paths:
      - 'app-code/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Image tag'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: print manual tags
      if: ${{ inputs.print_tags }}
      run: echo  The tags are ${{ inputs.tags }}
    - name: Set tag var
      id: set-tag
      run: |
        if [[ ${{inputs.tags }} ]];
        then
          echo "::set-output name=TAG::${{ inputs.tags }}"
        else
          echo "::set-output name=TAG::${GITHUB_REF}"
        fi
    - name: Build the Docker image
      run: docker build app-code/ --file app-code/Dockerfile --tag czm41k/weather_checker:${{ steps.set-tag.outputs.TAG }}

